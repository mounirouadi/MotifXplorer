version: '3'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:3000:3000"
      - "0.0.0.0:80:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "3001"
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - PORT=3001

  backend:
    build:
      context: ./backend
      args:
        DEBUG_MODE: ${DEBUG_MODE:-false}
    expose:
      - "4000"
