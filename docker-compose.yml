version: '3'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  frontend:
    build: ./frontend
    expose:
      - "80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      args:
        DEBUG_MODE: ${DEBUG_MODE:-false}
    expose:
      - "4000"
